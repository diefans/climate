pytest-randomly = "*"
pytest-watch = "*"
pytest-cache = "*"
pytest-mock = "*"
pytest-cov = "*"
mock = "*"
ipython = "*"
pdbpp = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
